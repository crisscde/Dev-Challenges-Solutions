<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <article class="card">
    <img
      src="./assets/img/cactus_img.jpg"
      alt="Imagen de un Cactus en una maceta, en un fondo color morado"
      class="card__image">
    <p class="card__tag">Design</p>
    <h1 class="card__heading">Embracing Minimalism</h1>
    <p class="card__text">
      From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies
      in simplicity.
    </p>
    <div class="card__horizontal"></div>
    <p class="card__author">Annie Spratt</p>
  </article>
</body>

</html>
